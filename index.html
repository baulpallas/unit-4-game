<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      b
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container no-gutters">
      <div class="row">
        <div class="col-12"><h4 id="title">Starwars RPG Game</h4></div>
      </div>
      <!-- Character Option -->
      <div class="character-selection d-flex flex-row"></div>
      <h4>Your Character</h4>
      <div
        id="characterSelector"
        class="row picked-character d-flex flex-row"
      ></div>
      <br />
      <h4>Enemies Available to Attack</h4>
      <div class="enemy-row d-flex flex-row no-gutters"></div>
      <br />
      <h4>Fight Section</h4>
      <button type="button" class="btn fight btn-secondary btn-sm">
        Fight
      </button>

      <h4>Defender</h4>
      <div class="defender-row d-flex flex-row no-gutters"></div>
      <br />
      <button type="button" class="btn restart btn-secondary btn-sm">
        Restart
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- Regular JS -->
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
